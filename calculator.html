<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Modified calculator for GIT</title>
  <link rel = 'stylesheet' href="calculator.css">
</head>
<body>
  <div id = "calculator">
   <input type="text" id = "display" placeholder="enter a number">
   <div class="button-container">
    <button class="button" id="clear">C</button>
    <button class="button" value="1">1</button>
    <button class="button" value="2">2</button>
    <button class="button" value="+" id="add">+</button>
    <button class="button" value="3">3</button>
    <button class="button" value="4">4</button>
    <button class="button" value="-" id="sub">-</button>
    <button class="button" value="5">5</button>
    <button class="button" value="6">6</button>
    <button class="button" value="*" id="mul">*</button>
    <button class="button" value="7">7</button>
    <button class="button" value="8">8</button>
    <button class="button" value="/" id="div">/</button>
    <button class="button" value="9">9</button>
    <button class="button" id="calc">=</button>
    <button class="button" value="0">0</button>
    <button class="button" value="." id="decimal">.</button>
   </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
